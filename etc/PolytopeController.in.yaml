DCM_VRPTask:
  type: DCM-VRP
  possibleContacts: [RightFoot, LeftFoot, RightHand]
  withPolytopeConstraints: true
  withAutoBalance: false
  zeroMomentAutoBalance: true
  tracker:
    P: 10
    I: 0
    D: 0
  robotMass:
    rhps1: 61.264
    hrp4: 35.178
    rhps1_plate_plate: 59.401
  tasks:
    CoM:
      weight: 10000
    Momentum:
      # Ideally we want 0 stiffness and only track Ldot (damping)
      # For now since we want static we still target 0 momentum (stiffness)
      stiffness: [3, 3, 5, 0, 0, 0]
      damping: [3, 3, 5, 0, 0, 0]
      weight: 10000
      dimWeight: [1, 1, 1, 0, 0, 0]
    CoP:
      admittance:
        couple: [0.03, 0.03, 0.]
        force: [0.001, 0.001, 0.0002]
      stiffness: 5
      damping: 150
      weight: 100000
      maxVel:
        angular: [3., 3., 3.]
        linear: [1., 1., 1.]

VRPTask:
  type: VRP
  above: [LeftFoot, RightFoot]
  weight: 100000
  stiffness: 5
  withBounding: false
  autoTarget:
    automatic: true
    startContacts:
      LeftFoot:
        minVal: 0.001
        maxVal: 0.8
        duration: 4.
        startVal: 1.
      RightFoot:
        minVal: 0.001
        maxVal: 0.8
        duration: 4.
        startVal: 1.
      LeftHand:
        minVal: 0.001
        maxVal: 0.1
        duration: 4.
      RightHand:
        minVal: 0.001
        maxVal: 0.05
        duration: 4.

VRPTask2:
  type: VRP
  robot: rhps1_interact
  above: [LeftFoot, RightFoot]
  weight: 100000
  stiffness: 5
  withBounding: false

DCMTask:
  type: DCM
  above: [LeftFoot, RightFoot]
  weight: 100000
  stiffness: 10

DynamicPolytope:
  mainRobot:
    withMoments: false
    computeRegions: false
    gui:
      # General configuration
      polyhedronForce: &polyhedron
        triangle_color: [1.0, 0.0, 0.0, 0.2]
        show_triangle: true
        use_triangle_color: false
        edges:
          color: [0.75, 0.75, 0.75, 1.0]
          width: 0.002
          style: solid
        show_edges: true
        fixed_edge_color: true
        vertices:
          color: [0.0, 0.0, 0.5, 1.0]
          scale: 0.02
        show_vertices: false
        fixed_vertices_color: true
      polyhedronMoment:
        <<: *polyhedron
        triangle_color: [0.0, 0.0, 1.0, 0.2]
      polyhedronZMP:
        <<: *polyhedron
        triangle_color: [0.0, 1.0, 0.0, 0.2]
      polyhedronZeroMomentArea:
        <<: *polyhedron
        triangle_color: [0.7, 0.3, 0.0, 0.2]

      # Per-contact configuration
      # Color expressed as (r,g,b,a) array with values between 0 and 1.
      # May also be a string with a color name [white, black, red, green, blue, cyan, magenta, yellow, gray, lightgray].
      # See {% doxygen mc_rtc::gui::Color %}
      contacts:
        LeftFoot:
          polyhedronMoment:
            <<: *polyhedron
            triangle_color: [0.0, 1.0, 0.0, 0.2]
            edges:
              color: [0.0, 0.5, 0.0, 0.6]
        RightFoot:
          polyhedronMoment:
            <<: *polyhedron
            triangle_color: [0.0, 0.0, 1.0, 0.2]
            edges:
              color: [0.0, 0.0, 0.5, 0.6]
        RightHand:
          polyhedronMoment:
            <<: *polyhedron
            triangle_color: [1.0, 0.0, 0.0, 0.2]
            edges:
              color: [0.5, 0., 0., 0.6]
        LeftHand:
          polyhedronMoment:
            <<: *polyhedron
            triangle_color: [0.0, 1.0, 1.0, 0.2]
            edges:
              color: [0.0, 0.5, 0.5, 0.6]
            guiScale: 0.005 # Bigger gui scale for clearer display in experiment
  rhps1_interact:
    withMoments: false
    computeRegions: false
    gui:
      polyhedronForce: &polyhedron
        triangle_color: [1.0, 0.0, 0.0, 0.2]
        show_triangle: true
        use_triangle_color: false
        edges:
          color: [0.75, 0.75, 0.75, 1.0]
          width: 0.003
          style: solid
        show_edges: false
        fixed_edge_color: true
        vertices:
          color: [1.0, 0.0, 0.0, 1.0]
          scale: 0.02
        show_vertices: false
        fixed_vertices_color: true
      polyhedronMoment:
        <<: *polyhedron
        triangle_color: [0.0, 0.0, 1.0, 0.2]
      polyhedronZMP:
        <<: *polyhedron
        triangle_color: [0.0, 1.0, 0.0, 0.2]
      polyhedronZeroMomentArea:
        <<: *polyhedron
        triangle_color: [0.7, 0.3, 0.0, 0.2]


